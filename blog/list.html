---
layout: default
---

<article>

  {% for post in site.posts %}
      <h2>
        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <p class="small">
        {{ post.date | date: "%B %-d, %Y" }}
      </p>
      {{ post.excerpt }}
      <p><a href="{{ post.url }}">More...</a></p>
  {% endfor %}

</article>
